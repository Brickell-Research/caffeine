types:
  - name: error_rate
    query_template_type: good_over_bad
    typed_instatiation_of_query_templates:
      numerator_query: "max:(successful_requests from{service=\"frontend\", number_of_users=$$number_of_users$$})"
      denominator_query: "max:(total_requests from{service=\"frontend\", number_of_users=$$number_of_users$$})"
    specification_of_query_templatized_variables:
      - number_of_users
